
<h2>Sign In</h2>
<form  [formGroup]="signinform">
    <div class="mb-3 container-fluid">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="emailinput" formControlName="Email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 container-fluid">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="passwordinput" formControlName="pass">
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
  </form>
